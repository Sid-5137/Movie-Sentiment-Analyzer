<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Sentiment Analyzer ðŸŽ¬</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f3f4f6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #111827;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 1rem;
            transition: border 0.2s;
        }

        textarea:focus {
            border-color: #2563eb;
            outline: none;
        }

        button {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
        }

        .emoji {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Review Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="review" rows="6" placeholder="Paste your movie review here...">{{ review }}</textarea><br>
            <button type="submit">Analyze</button>
        </form>

        {% if prediction %}
            <div class="result">
                Review: {{ prediction }}
                <div class="emoji">
                    {% if prediction == 'Positive' %}
                        ðŸ˜Š
                    {% else %}
                        ðŸ˜ž
                    {% endif %}
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
